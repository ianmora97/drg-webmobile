<script type="text/JavaScript" language="JavaScript">

    $(document).ready(function(){
   $("#menu").click(function () {
      $("#table").each(function() {
        displaying = $(this).css("display");
        if(displaying == "block") {
          $(this).fadeOut('slow',function() {
           $("#table").css("display","none");
          });
        } else {
          $(this).fadeIn('slow',function() {
            $("#table").css("display","block");
          });
        }
      });
    });
  });


</script>
