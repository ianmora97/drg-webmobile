<script type="text/JavaScript" language="JavaScript">

    $(document).ready(function(){
   $("#menu").click(function () {
      $("#table").each(function() {
        displaying = $(this).css("display");
        if(displaying == "block") {
          $(this).fadeOut('slow',function() {
           $(this).css("display","none");
          });
        } else {
          $(this).fadeIn('slow',function() {
            $(this).css("display","block");
          });
        }
      });
    });
  });


</script>
